<section class="mealDetail">

    <h1>{{ meal.name }}</h1>

    <div class="subtitle">
        <h3>{{ meal.category }} | </h3>
        <a class="recipe" href={{meal.recipe}}>Recipe</a>
    </div>

        <p class="left" id="topleft">Available Servings</p><p class="right" id="topright">{{ meal.servingCount}}</p><br>
        <p class="left" id="bottomleft">Available Pickup Time</p><p class="right" id="bottomright">{{meal.availableTime }}</p>
    <!-- 
        'target' is your binding, declared on the userInfo component
        pass in whatever the name of the user object is
    -->

    <div id="map"></div>

    <user-info target="meal.user"></user-info>

    <div class="input">
        <span>How many servings do you want? </span><select ng-model="servingAmt" name="servings">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select><br><br>

        <span>What is your ETA? </span><input type="time" ng-model="eta" data-format="h:mm"><br><br>

    </div>

    <a ui-sref="eatconfirm"><button ng-click='addOrder()'>Place Order</button></a>


</section>
