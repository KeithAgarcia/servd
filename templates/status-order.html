<section class="statusOrder">

   <ul>
        <li class="ordereditems" ng-repeat="meal in orderedMeals">
            <h2 class="meal">{{ meal.name }}</h2>
            <p>{{ meal.user.username }}</p>
            <star-rating-comp rating="$ctrl.target.rating"></star-rating-comp>
        </li>
    </ul>

</section>
