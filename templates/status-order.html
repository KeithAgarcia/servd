<section class="statusOrder">

   <ul>
        <li class="ordereditems" ng-repeat="meal in orderedMeals">
            <div class="description">
                <p><span class="meal">{{ meal.name }}</span> from</p>
                <p><span class="cook">{{ meal.user.username }}</span></p>
            </div>
            <div class="check">
                <button ng-click="completeOrder(meal)"><i class="fa fa-check" aria-hidden="true"></i></button>   
            </div>
        </li>
    </ul>

</section>
