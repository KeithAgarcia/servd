
<section class="results">

<h1>Meal List</h1>

   <ul>
        <li class="mealitems" ng-repeat="meal in availableMeals">
            <h3><a ui-sref="mealdetail({mealID:meal.id})">{{meal.name}}</a></h3>
            <!--<h3>{{ meal.name }}</h3> -->
            <p>{{ meal.servingCount}}</p>
            <p>{{ meal.category }}</p>
        </li>
    </ul>

</section>
