<section class="signup">

<h1>Sign Up for an Account</h1>

<p>Username: <input type="text" ng-model="username" placeholder="Enter Your Email Address"></p>

<p>Password: <input type="text" ng-model="password" placeholder="Enter Password"></p>

<p>Confirm Password: <input type="text" placeholder="Re-Enter Password"></p>

<p>Contact Phone Number: <input type="text" ng-model="contact_number" placeholder="Ex: 555-555-5555"></p>

<button>Submit</button>

</section>
